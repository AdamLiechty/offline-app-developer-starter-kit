<template>
  <!-- Can we dynamically inject the component instead of dumb if directives?  -->
    <template if:true={question}>
      <div class = "slds-var-m-top_large">
      <div if:true={typeShortText}>
        <lightning-textarea
          name="input3"
          label={question.Name}
          placeholder="type here..."
          maxlength="200"
        >
        </lightning-textarea>
      </div>
      <div if:true={typeFreeText}>
        <lightning-textarea
          name="input3"
          label={question.Name}
          placeholder="type here..."
          maxlength="2000"
        >
        </lightning-textarea>
      </div>
      <div if:true={typePickList}>
        <c-pick-list choices={question.choices}></c-pick-list>
      </div>
      <div if:true={typeBoolean}>
        <p>{question.Name}</p>
        <c-like-dislike></c-like-dislike>
      </div>
      <div if:true={typeRating}>
        <c-rating label={question.Name}></c-rating>
      </div>
      <div if:true={typeSlider}>
        <lightning-slider
          label={question.Name}
          value="0"
          min="0"
          max="100"
        ></lightning-slider>
      </div>
      <div if:true={typeDate}>
        <lightning-input type="date" name="input1" label={question.Name}>
        </lightning-input>
      </div>
      <div if:true={typeMultiChoice}>
        <c-multi-pick-list></c-multi-pick-list>
      </div>
      <div if:true={typeRadioButton}>
        <c-single-selection
        label={question.Name}
        ></c-single-selection>
      </div>
      <!-- <div if:true={typeNPS}>typeNPS Not Yet Implemented!!</div>
      <div if:true={typeStackRank}>typeStackRank Not Yet Implemented!!</div>
      <div if:true={typeCSAT}>typeCSAT Not Yet Implemented!!</div>
      <p>{questionType}</p> -->
    </div>
    </template>
</template>
