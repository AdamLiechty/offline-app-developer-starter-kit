<template>
  <!-- Can we dynamically inject the component instead of dumb if directives?  -->
    <template if:true={question}>
      <div class = "slds-var-m-top_large">
      <div if:true={isShortText}>
        <lightning-textarea
          name="input3"
          label={question.Name}
          placeholder="type here..."
          maxlength="200"
        >
        </lightning-textarea>
      </div>
      <div if:true={isFreeText}>
        <lightning-textarea
          name="input3"
          label={question.Name}
          placeholder="type here..."
          maxlength="2000"
        >
        </lightning-textarea>
      </div>
      <div if:true={isPickList}>
        <c-pick-list choices={question.choices}></c-pick-list>
      </div>
      <div if:true={isBoolean}>
        <p>{question.Name}</p>
        <c-like-dislike></c-like-dislike>
      </div>
      <div if:true={isRating}>
        <c-rating question={question} response={response} onquestionresponsechange={handleResponse}></c-rating>
      </div>
      <div if:true={isSlider}>
        <lightning-slider
          label={question.Name}
          value="0"
          min="0"
          max="100"
        ></lightning-slider>
      </div>
      <div if:true={isDate}>
        <lightning-input type="date" name="input1" label={question.Name}>
        </lightning-input>
      </div>
      <div if:true={isMultiChoice}>
        <c-multi-pick-list></c-multi-pick-list>
      </div>
      <div if:true={isRadioButton}>
        <c-single-selection
        label={question.Name}
        ></c-single-selection>
      </div>
      <!--
      <div if:true={isNPS}>typeNPS Not Yet Implemented!!</div>
      <div if:true={isStackRank}>typeStackRank Not Yet Implemented!!</div>
      <div if:true={isCSAT}>typeCSAT Not Yet Implemented!!</div>
      -->
    </div>
    </template>
</template>
