<template>
  <!-- Can we dynamically inject the component instead of dumb if directives?  -->
    <template if:true={question}>
      <div class = "slds-var-m-top_large">
      <div if:true={isShortText}>
        <c-text-response max-length="200" question={question} response={response} onquestionresponsechange={handleResponse}></c-text-response>
      </div>
      <div if:true={isFreeText}>
        <c-text-response max-length="2000" question={question} response={response} onquestionresponsechange={handleResponse}></c-text-response>
      </div>
      <div if:true={isPickList}>
        <c-pick-list question={question} response={response} onquestionresponsechange={handleResponse}></c-pick-list>
      </div>
      <div if:true={isBoolean}>
        <c-like-dislike question={question} response={response} onquestionresponsechange={handleResponse}></c-like-dislike>
      </div>
      <div if:true={isRating}>
        <c-rating question={question} response={response} onquestionresponsechange={handleResponse}></c-rating>
      </div>
      <div if:true={isSlider}>
        <c-slider question={question} response={response} onquestionresponsechange={handleResponse}></c-slider>
      </div>
      <div if:true={isDate}>
        <c-date question={question} response={response} onquestionresponsechange={handleResponse}></c-date>
      </div>
      <div if:true={isMultiChoice}>
        <c-multi-pick-list question={question} response={response} onquestionresponsechange={handleResponse}></c-multi-pick-list>
      </div>
      <div if:true={isRadioButton}>
        <c-single-selection question={question} response={response} onquestionresponsechange={handleResponse}></c-single-selection>
      </div>
      <!--
      <div if:true={isNPS}>typeNPS Not Yet Implemented!!</div>
      <div if:true={isStackRank}>typeStackRank Not Yet Implemented!!</div>
      <div if:true={isCSAT}>typeCSAT Not Yet Implemented!!</div>
      -->
    </div>
    </template>
</template>
