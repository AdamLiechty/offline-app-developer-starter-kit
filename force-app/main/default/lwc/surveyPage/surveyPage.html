<template>
  <template if:true={page}>
    <div class="slds-var-m-around_medium">
      <template for:each={page.questions} for:item="question">
        <div class="slds-show slds-is-relative" key={question.Id}>
          <c-survey-question question={question} responses={responses} onquestionresponsechange={handleResponse}></c-survey-question>
        </div>
      </template>
    </div>
  </template>
</template>
