<template>
    <div class="component-background">
        <div class="slds-p-around_medium body-slot">
            <lightning-record-edit-form object-api-name="Account" record-id={recordId} onsuccess={onSuccess} onerror={onError}>
                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item padding="around-small">
                        <lightning-button variant="base" label="Cancel" onclick={dismiss} class="slds-m-left_x-small"></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" class="modal-record-name slds-align_absolute-center">
                        {name}
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                        <lightning-button variant="base" label="Save" type="submit" class="slds-m-left_x-small"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={nameField}></lightning-input-field>
                <lightning-input-field field-name={phoneField}></lightning-input-field>
                <lightning-input-field field-name={websiteField}></lightning-input-field>
                <lightning-input-field field-name={industryField}></lightning-input-field>
                <lightning-input-field field-name={typeField}></lightning-input-field>
            </lightning-record-edit-form>
        </div>
    </div>
</template>
