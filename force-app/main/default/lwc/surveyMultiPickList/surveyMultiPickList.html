<template>
  <div class="slds-var-p-around_xx-small">
    <lightning-combobox
      name={question.Id}
      label={question.Name}
      value={value}
      placeholder="Select..."
      options={options}
      onchange={handleChange}
    ></lightning-combobox>
  </div>
  <div class="slds-var-p-around_xx-small">
    <template for:each={chosenOptions} for:item="choice">
        <lightning-pill
            key={choice.value}
            label={choice.label}
            name={choice.value}
            onremove={handleRemove}
        ></lightning-pill>
    </template>
  </div>
</template>
