<template>
    <div class="card-container">  
        <!-- After the current location is received, its value is displayed here: -->
        <template lwc:if={currentLocation}>
            <div class="slds-text-align_left slds-border_bottom">
            
                <!-- Current location as latitude and longitude -->
                <strong>Your current location is:</strong><br>
                <pre class="card-result">{currentLocationAsString}</pre>
            </div>
        </template>

        <!-- Show error if the location couldn't be fetched -->
        <template lwc:if={lastError}>
            <div class="slds-text-align_left slds-border_bottom">
            
                <strong>Error fetching location:</strong><br>
                <pre class="card-result">{lastError}</pre>
            </div>
        </template>
    
        <!-- While request is processing, show spinner -->
        <div class="slds-m-around_none">
            <template if:true={requestInProgress}>
                <div class="slds-is-relative">
                    <lightning-spinner
                        alternative-text="Fetching your current location..." >
                    </lightning-spinner>
                </div>
                <div class="slds-text-align_center">
                    Fetching your current location...
                </div>
            </template>
        </div>
    
        <!-- Static help text -->
        <div class="slds-text-align_left slds-text-color_weak" if:false={fetchedOnce}>
            Tap <strong>Get Current Location</strong> to see where you are.
        </div>
    
        <!-- Disable the button if LocationService isn't available -->
        <div class="slds-align_absolute-center slds-var-m-top_medium" if:false={requestInProgress}>
            <lightning-button
                variant="brand"
                disabled={locationButtonDisabled}
                icon-name="utility:checkin"
                label={buttonText}
                title="Use your device's GPS and other location sensors to determine your current location"
                onclick={handleGetCurrentLocationClick}>
            </lightning-button>
        </div>

    </div>
</template>
