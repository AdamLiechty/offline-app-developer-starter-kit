<template>
    <div class="component-background">
        <template if:true={recordDataExists}>
            <div class="card-container">
                <div class="title-slot">
                    <lightning-layout>
                        <lightning-layout-item class="slds-p-around_small">
                            <lightning-icon icon-name={cardIconName} size="large"></lightning-icon>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-p-vertical_small">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size=12 class="object-name">
                                    {objectApiName}
                                </lightning-layout-item>
                                <lightning-layout-item size=12 class="record-name">
                                    {name}
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <div class="body-slot">
                    <!-- lightning-record-form support is coming up in winter 22 release.  -->
                    <!-- <lightning-record-form record-id={recordId} object-api-name={objectApiName} layout-type="Compact"
                        columns="1" mode="readonly">
                    </lightning-record-form> -->
                    <c-offline-field-view label="Name" record={record} name="Name"></c-offline-field-view>
                    <c-offline-field-view label="Phone" record={record} name="Phone"></c-offline-field-view>
                    <c-offline-field-view label="Website" record={record} name="Website"></c-offline-field-view>
                    <c-offline-field-view label="Owner" record={record} name="Owner"></c-offline-field-view>
                    <c-offline-field-view label="Industry" record={record} name="Industry"></c-offline-field-view>
                    <c-offline-field-view label="Type" record={record} name="Type"></c-offline-field-view>
                </div>
            </div>
        </template>
        <br />
        <div class="card-container">
            <c-scan-barcode></c-scan-barcode>
        </div>
    </div>
</template>
