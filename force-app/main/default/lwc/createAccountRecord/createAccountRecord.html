<template>
    <div class="component-background">
        <div class="body-slot slds-var-p-horizontal_small slds-var-p-bottom_medium">
            <lightning-record-edit-form object-api-name="Account" onsuccess={onSuccess}>

                <!-- cancel and submit buttons-->
                <lightning-layout horizontal-align="spread" class="slds-var-p-horizontal_xx-small">
                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="cancel" label="Cancel" type="button" onclick={dismiss} class="button"></lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="submit" label="Create" type="submit" class="button"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

                <!-- show any error messages or alerts -->
                <lightning-messages></lightning-messages>

                <!-- input fields -->
                <lightning-input-field field-name={nameField} value={name}></lightning-input-field>
                <lightning-input-field field-name={phoneField} value={phone}></lightning-input-field>
                <lightning-input-field field-name={websiteField} value={website}></lightning-input-field>
                <lightning-input-field field-name={industryField} value={industry}></lightning-input-field>
                <lightning-input-field field-name={typeField} value={type}></lightning-input-field>

            </lightning-record-edit-form>
        </div>
    </div>
</template>
