<template>
    <p>{question.Name}</p>
    <template for:each={choices} for:item="choice">
        <lightning-button-icon-stateful
            key={choice.Id}
            class="slds-var-m-right_xx-small"
            icon-name="utility:favorite"
            selected={choice.selected}
            data-id={choice.Id}
            data-name={choice.Name}
            onclick={handleClick}
            alternative-text={choice.Name}>
        </lightning-button-icon-stateful>
    </template>
</template>
